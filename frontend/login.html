<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login-signup.css">
  <script type="text/javascript" src="login-signup.js" defer></script>
</head>
<body>
  <div class="wrapper">
    <h1>Login</h1>
    <p id="login-error-message"></p>
    <form id="login-form">
      <div>
        <label for="login-username">
          <span>@</span>
        </label>
        <input type="text" name="username" id="login-username" placeholder="Username" required>
      </div>
      <div>
        <label for="login-password"></label>
        <input type="password" name="password" id="login-password" placeholder="Password" required>
      </div>
      <div>
        <a href="#" id="forgot-password">Forgot Password?</a>
      </div>
      <button type="submit" id="loginb">Login</button>
    </form>
    <p>New here? <a href="signup.html">Create an Account</a></p>
  </div>

  <!-- Forgot Password Modal (hidden by default) -->
  <div id="forgot-modal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); z-index: 1000;">
    <div style="background-color: white; width: 90%; max-width: 400px; margin: 100px auto; padding: 20px; border-radius: 5px;">
      <span id="close-modal" style="float: right; cursor: pointer; font-size: 20px;">&times;</span>
      <h2>Forgot Password</h2>
      <p id="forgot-error-message"></p>
      <form id="forgot-password-form">
        <div>
          <label for="reset-email">
            <span>@</span>
          </label>
          <input type="text" id="reset-email" placeholder="Username or Email" required>
        </div>
        <button type="submit" style="margin-top: 10px;">Send Reset Link</button>
      </form>
    </div>
  </div>
</body>
</html>
